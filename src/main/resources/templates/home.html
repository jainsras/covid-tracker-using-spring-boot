<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>COVID-19 Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   </head>

  <body>
   <div class="container">
 
  <h1>Coronavirus Tracker</h1>
  <p>This application lists the current number of cases reported across the globe</p>
  <div class="jumbotron">
  	<h1 class="display-4" th:text="${totalCases}"></h1>
  	<p class="lead">Total cases reported as of today</p>
  	<hr class="my-4">
  	<p>
  	<span>New cases reported since previous day</span>
  	<span th:text="${totalNewCases}"></span>
  	</p>
  </div>
  
     <table class="table">
      <tr>
        <th>STATE</th>
        <th>COUNTRY</th>
        <th>TOTAL CASES REPORTED</th>
        <th>CHANGES SINCE LAST DAY</th>
        
      </tr>
      <tr th:each="stat : ${stats}">
        <td th:text="${stat.state}"></td>
        <td th:text="${stat.country}"></td> 
        <td th:text="${stat.latestTotalCases}">0</td>
      	<td th:text="${stat.diffFromPrevDay}">0</td>
      	
      </tr>
    </table>
  
  </div>
  </body>

</html>
